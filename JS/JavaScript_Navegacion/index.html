<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegación</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <nav>

        <ul>
            <li><a href="#" onclick="loadPageOne()">Página Uno</a></li>
            <li><a href="#" onclick="loadPageTwo()">Página Dos</a></li>
        </ul>

    </nav>

    <div id="contenedor" class="contenedor">
        <div id="contenido" class="contenido">

        </div>
    </div>

    <script>

        window.addEventListener("load", () =>{
            const padre = document.getElementById("contenido");
            padre.innerHTML = '<object type="text/html" data="paginaUno.html" ></object>';  
        });

        function loadPageOne(){
            const padre = document.getElementById("contenido");
            padre.innerHTML = '<object type="text/html" data="paginaUno.html" ></object>';  
        }

        function loadPageTwo(){
            const padre = document.getElementById("contenido");
            padre.innerHTML = '<object type="text/html" data="paginaDos.html" ></object>';  
        }

    </script>

</body>
</html>
